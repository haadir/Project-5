<!DOCTYPE html>
<html>
<head>
	<title>Form Confirmation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">Confirmation</h1>

			<div class="col-12 text-center mt-4">Form was successfully submitted.</div>
			<div class="col-12 text-center mt-4">Name: <span id="firstName"></span> </div>
			<div class="col-12 text-center mt-4">Username: <span id="email"></span> </div>
			<div class="col-12 text-center mt-4">Phone Number: <span id="phone"></span> </div>
		</div> <!-- .row -->
	</div> <!-- .container -->
</body>
</html>
